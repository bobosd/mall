<body class="hold-transition login-page">
<div class="background">
    <div class="login-panel">
        <div class="login-panel-content">
            <div class="login-panel-header text-center">
                <img src="/assets/img/poi_128x128.png" alt="mall icon">
            </div>
            <div class="login-panel-body">
                <label for="input-username"></label>
                <input class="form-control" type="text" id="input-username" placeholder="用户名">
                <label for="input-password"></label>
                <input class="form-control" type="password" id="input-password" placeholder="密码">
            </div>
            <div class="login-panel-footer">
                <button class="button-login">登入</button>
            </div>
        </div>
    </div>
</div>
