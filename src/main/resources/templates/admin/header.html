<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="general-libraries-and-styles(title, links, script)">
    <meta charset="UTF-8">
    <title th:replace="${title}">Mall</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.0/sweetalert2.all.min.js" integrity="sha512-59nEVFc+y/gLPL2WjOAQqCbvZbs49xWdTiCxVpjeKhb8oyMviN8fcwFRl8VxVzeLfiH/NKpklQqqLFg0NdZBaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script th:src="@{/js/generalUtils.js}"></script>
    <th:block th:replace="${links} ?: ~{}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/admin/all.css}">
    <link rel="stylesheet" th:href="@{/styles/admin/sidebar.css}">
    <link rel="stylesheet" th:href="@{/styles/admin/modal.css}">
    <th:block th:replace="${script} ?: ~{}"/>
    <th:block th:replace="this::utils"/>
</head>
<body>

<div th:fragment="datatable">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.13.2/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.13.2/datatables.min.js"></script>
    <th:block th:switch="__${#locale.toString()}__">
        <th:block th:case="zh_CN">
            <script th:replace="common/datatable-locale::zh_CN"></script>
        </th:block>
        <th:block th:case="es_ES">
            <script th:replace="common/datatable-locale::es_ES"></script>
        </th:block>
        <th:block th:case="en_US">
            <script th:replace="common/datatable-locale::en_US"></script>
        </th:block>
    </th:block>
</div>

<div th:fragment="cropper">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js" integrity="sha512-6lplKUSl86rUVprDIjiW8DuOniNX8UDoRATqZSds/7t6zCQZfaCe3e5zcGaQwxa8Kpn5RTM9Fvl3X2lLV4grPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" integrity="sha512-cyzxRvewl+FOKTtpBzYjW6x6IAYUCZy3sGP40hn+DQkqeluGRCax7qztK2ImL64SA+C7kVWdLI6wvdlStawhyw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</div>

<div th:fragment="CKEditor">
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>
    <link rel="stylesheet" th:href="@{/styles/admin/CKEditor.css}">
</div>

<div th:fragment="select2">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script th:src="@{/js/select2-locale.js}"></script>
    <link rel="stylesheet" th:href="@{/styles/admin/select2.css}">
</div>

</body>
<script th:fragment="utils">
    function showServerErrorSwal() {
        Swal.fire({
            title: "[[#{error.server}]]",
            icon: "error",
            showConfirmButton: true,
            position: "top"
        });
    }

    function showChangeSavedSwal() {
        Swal.fire({
            title: "[[#{saved}]]",
            text: " ",
            icon: "success",
            timer: 1000,
            showConfirmButton: false,
            position: "top"
        });
    }

    function showCreateSuccessSwal() {
        Swal.fire({
            title: "[[#{created}]]",
            text: " ",
            icon: "success",
            timer: 1000,
            showConfirmButton: false,
            position: "top"
        });
    }

    function showDeleteSuccessSwal() {
        Swal.fire({
            title: "[[#{delete.success}]]",
            text: " ",
            icon: "success",
            timer: 1000,
            position: "top",
            showConfirmButton: false,
        });
    }
</script>
</html>
