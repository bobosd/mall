<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Sweet Alert 2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" th:fragment="swal"></script>
<script th:fragment="swal-common-alert">
    function showServerErrorSwal() {
        Swal.fire({
            title: "[[#{error.server}]]",
            icon: "error",
            showConfirmButton: true,
            position: "top"
        });
    }

    function showChangeSavedSwal() {
        Swal.fire({
            title: "[[#{saved}]]",
            text: " ",
            icon: "success",
            timer: 1000,
            showConfirmButton: false,
            position: "top"
        });
    }

    function showCreateSuccessSwal() {
        Swal.fire({
            title: "[[#{created}]]",
            text: " ",
            icon: "success",
            timer: 1000,
            showConfirmButton: false,
            position: "top"
        });
    }

    function showDeleteSuccessSwal() {
        Swal.fire({
            title: "[[#{delete.success}]]",
            text: " ",
            icon: "success",
            timer: 1000,
            position: "top",
            showConfirmButton: false,
        });
    }
</script>
